<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>소개팅 프로필 입력</title>
  <link rel="stylesheet" href="info.css?v=2">
</head>
<body>
  <main class="wrap">
    <h1>프로필 정보 입력</h1>

    <form id="profileForm" novalidate>
      <!-- 닉네임 -->
      <div class="field">
        <label for="nickName">닉네임 <span class="hint">(2~16자)</span></label>
        <input id="nickName" name="nickName" type="text" minlength="2" maxlength="16" required placeholder="예) 달려라보리" />
        <p class="error" id="nickNameError">닉네임은 3~16자여야 합니다.</p>
      </div>

      <!-- 인스타그램 -->
      <div class="field">
        <label for="ig">인스타그램 <span class="hint">(본인 아이디)</span></label>
        <input id="ig" name="ig" type="text" inputmode="text" placeholder="gyeongju_love" />
        <p class="error" id="igError">본인 인스타그램 아이디를 입력하세요.</p>
      </div>

      <!-- 한줄소개 -->
      <div class="field">
        <div class="row">
          <label for="bio">한줄소개 <span class="hint">(최대 60자)</span></label>
          <span class="counter" id="bioCount">0/60</span>
        </div>
        <input id="bio" name="bio" type="text" maxlength="60" placeholder="예) 주말엔 등산, 평일엔 카페 탐방을 즐겨요." />
        <p class="error" id="bioError">한줄소개를 입력하세요.</p>
      </div>

    <!-- 이상형 -->
        <div class="field">
            <label for="ideal">이상형</label>
        <div class="tags" id="idealTags">
            <button type="button" class="tag">🌻 해바라기</button>
            <button type="button" class="tag">😍 열정적임</button>
            <button type="button" class="tag">🤟 허세 없음</button>
            <button type="button" class="tag">😐 감정 기복 없음</button>
            <button type="button" class="tag">🙂 차분함</button>
            <button type="button" class="tag">😘 표현 잘함</button>
            <button type="button" class="tag">👋 빠른 연락</button>
            <button type="button" class="tag">🤗 안정적임</button>
        </div>
         <input type="hidden" id="ideal" name="ideal" />
         <p class="hint">원하는 이상형을 선택해주세요 (중복 선택 가능)</p>
        </div>
        <!-- 이상형 적기 -->
        <div class="field">
          <div class="row">
           <label for="myComment">이상형 적기 <span class="hint">(최대 60자)</span></label>
           <span class="counter" id="myCommentCount">0/60</span>
          </div>
          <input id="myComment" name="myComment" type="text" maxlength="60" placeholder="예) 저는 활동적인 사람이 좋아요." />
          <p class="error" id="myCommentError">이상형을 입력하세요.</p>
        </div>

    </form>

    <div class="row" style="margin-top:16px; justify-content:flex-end;">
      <button type="submit" id="nextBtn" form="profileForm">다음</button>
    </div>

    <section id="resultSection" style="display:none; margin-top:22px;">
      <h2 style="font-size:1.1rem;">미리보기(JSON)</h2>
      <pre id="resultPreview" aria-live="polite"></pre>
    </section>
  </main>

  <script src="info.js"></script>
</body>
</html>
