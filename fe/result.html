<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연락 카드</title>
  <style>
    :root{
      /* 메인 카드 색상만 바꾸면 됩니다 */
      --card:#f4876c; /* 살몬 컬러 */
      --bg:#ffffff;   /* 캔버스 배경 */
      --text:#ffffff; /* 글자색 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);font-family: "Pretendard","Inter","Apple SD Gothic Neo","Noto Sans KR",system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}

    /* 화면 가운데 배치 */
    .stage{min-height:100dvh;display:grid;place-items:center;padding:24px}

    /* 카드 */
    .card{
      width:min(980px, 92vw);
      height:min(360px, 60dvh);
      background:var(--card);
      color:var(--text);
      border-radius: 40px; /* 둥근 모서리 */
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      display:grid;align-content:center;
      padding: 36px 56px; /* 내부 여백 */
    }

    .name{font-weight:900;letter-spacing:-.5px;margin:0 0 18px 0;line-height:1}
    /* 반응형 크기 */
    .name{font-size:clamp(28px, 6vw, 52px)}

    /* 연락 행 */
    .row{display:flex;align-items:center;gap:18px;margin-top:12px}
    .row img{width:64px;height:64px;border-radius:14px;display:block}
    .row .label{font-weight:800;letter-spacing:.2px}
    .row .value{font-weight:800}
    .row .value, .row .label{font-size:clamp(18px, 3.4vw, 28px)}

    /* 아이콘이 비어있을 때 간단한 배경 모양 */
    .icon-fallback{width:64px;height:64px;border-radius:14px;background:#eee;display:grid;place-items:center;font-size:28px}

    /* 레이아웃이 세로로 충분치 않을 때 자동 줄바꿈 */
    @media (max-width:560px){
      .card{height:auto;padding:28px}
      .row{gap:14px}
      .row .value{word-break:break-all}
    }
  </style>
</head>
<body>
  <main class="stage">
    <section class="card">
      <h1 id="name" class="name">배상민</h1>

      <!-- 인스타그램 -->
      <div class="row">
        <img id="igIcon" alt="Instagram" src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23feda75'/><stop offset='0.35' stop-color='%23fa7e1e'/><stop offset='0.7' stop-color='%23d62976'/><stop offset='1' stop-color='%234f5bd5'/></linearGradient></defs><rect x='0' y='0' width='64' height='64' rx='14' fill='url(%23g)'/><rect x='16' y='16' width='32' height='32' rx='10' fill='none' stroke='%23fff' stroke-width='4'/><circle cx='32' cy='32' r='8' fill='none' stroke='%23fff' stroke-width='4'/><circle cx='44' cy='20' r='3' fill='%23fff'/></svg>"/>
        <div class="value" id="igId">@tlqkfwhcRKtpdy</div>
      </div>

      <!-- 전화번호 -->
      <div class="row">
        <img id="phoneIcon" alt="Phone" src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect x='0' y='0' width='64' height='64' rx='14' fill='%2334a853'/><path fill='%23fff' d='M22.7 17.6c.9-.9 2.3-1.1 3.4-.5l3.7 2a3 3 0 0 1 1.5 3.2l-1 4.2a3 3 0 0 1-.9 1.6l-1.9 1.9a22.7 22.7 0 0 0 10.1 10.1l1.9-1.9c.5-.5 1.1-.8 1.8-1l4.1-1a3 3 0 0 1 3.2 1.5l2 3.7c.6 1.1.4 2.5-.5 3.4l-2.1 2.2c-1.3 1.3-3.2 1.8-4.9 1.2-5.5-1.9-10.5-5.1-14.6-9.3S21.9 31 20 25.5c-.6-1.7-.1-3.6 1.2-4.9l1.5-1.6z'/></svg>"/>
        <div class="value" id="phone">010-1234-5678</div>
      </div>
    </section>
  </main>

  <script>
    /*
      ▶ 값을 채우는 방법 (둘 중 하나)
      1) URL 쿼리로 전달: ?name=홍길동&ig=%40hello&phone=010-0000-0000&igIcon=/path/ig.png&phoneIcon=/path/phone.png
      2) 아래 CONTACT 객체를 수정하여 삽입
    */
    window.CONTACT = window.CONTACT || {
      name: null,       // 예: "배상민"
      ig: null,         // 예: "@account"
      phone: null,      // 예: "010-1234-5678"
      igIcon: null,     // 예: "/images/instagram.png"
      phoneIcon: null   // 예: "/images/phone.png"
    };

    (function apply(){
      const qs = new URLSearchParams(location.search);
      const pick = (k, fallback) => qs.get(k) ?? (window.CONTACT && window.CONTACT[k]) ?? fallback;

      const name = pick('name', document.getElementById('name').textContent);
      const ig   = pick('ig',   document.getElementById('igId').textContent);
      const phone= pick('phone',document.getElementById('phone').textContent);
      const igIconSrc = pick('igIcon', null);
      const phoneIconSrc = pick('phoneIcon', null);

      document.getElementById('name').textContent = name;
      document.getElementById('igId').textContent = ig;
      document.getElementById('phone').textContent = phone;

      if(igIconSrc)   document.getElementById('igIcon').src = igIconSrc;
      if(phoneIconSrc)document.getElementById('phoneIcon').src = phoneIconSrc;
    })();
  </script>
</body>
</html>
