<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelectionPage</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="Selection.css" />
  </head>
  <body>
    <div class="page">
      <h4 class="title">소개팅 상대 선택하기</h4>
      <p class="context">소개를 읽고 마음에 드는 사람 한 분을 선택해주세요!</p>

      <!-- JS에서 카드 3개를 자동 생성 -->
      <div class="card-container" id="cardContainer"></div>
    </div>

    <!-- ===== 모달 ===== -->
    <div class="modal-overlay" id="overlay">
      <div class="modal">
        <div class="modal-content">
          <h3>소개팅 상대로 선택하시겠어요?</h3>
          <p>한번 선택한 상대는 돌이킬 수 없으며, 소개팅 참여 기회는 한번 뿐이에요!</p>
        </div>
        <div class="actions">
          <button class="btn cancel" id="cancelBtn">취소</button>
          <button class="btn confirm" id="okBtn">확인</button>
        </div>
      </div>
    </div>

    <!-- 공용 로직 -->
    <script src="../infomain/infomain.js"></script>
    <!-- 페이지 로직 -->
    <script src="Selection.js"></script>
  </body>
</html>
